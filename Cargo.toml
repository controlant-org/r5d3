[package]
name = "r5d3"
version = "0.2.4"
edition = "2021"
authors = ["LOU Xun <xun.lou@controlant.com>"]
description = "DNS automation for multi-account Route53 setup"

[dependencies]
anyhow = "1"
clap = { version = "4", features = ["derive"] }

# AWS
control-aws = { git = "https://github.com/controlant-org/control-aws.git", rev = "afabc35" }
aws-types = "0.56"
aws-config = "0.56"
aws-sdk-route53 = "0.33"
aws-sdk-acm = "0.31"
aws-sdk-sts = "0.31"

# Runtime
tokio = { version = "1", features = ["full"] }
tokio-stream = "0.1"

# Tracing
tracing = { version = "0.1", features = ["attributes"] }
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
opentelemetry = { version = "0.20", features = ["rt-tokio"] }
opentelemetry-otlp = { version = "0.13", features = ["grpc-tonic"] }
tracing-opentelemetry = "0.21"
